<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gefeliciteerd Moima & Mayama!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Moima & Mayama Graduation Party 2025</h1>
        <h2>Welkom op ons afstudeerfeest! Deel hier je foto's.</h2>
    </header>

    <section class="countdown-section">
        <h2>De aftelling is begonnen!</h2>
        <div id="countdown" class="countdown-container">
            <div class="countdown-item">
                <span id="days">00</span>
                <p>dagen</p>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <p>uur</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <p>minuten</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <p>seconden</p>
            </div>
        </div>
    </section>

    <main>
        <section class="upload-section">
            <div class="placeholder-container">
                <div id="upload-placeholder-1" class="upload-placeholder">+</div>
                <div id="upload-placeholder-2" class="upload-placeholder">+</div>
                <div id="upload-placeholder-3" class="upload-placeholder">+</div>
            </div>

            <input type="file" id="photo-upload" accept="image/*" multiple>
        </section>

        <section class="gallery-section">
            <h2>Gedeelde foto's</h2>
            <div id="photo-gallery" class="photo-grid">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy;Moima & Mayama Graduation Party 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
